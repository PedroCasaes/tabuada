<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div class="conteudo">
            <p>
                Número:
                <input class="numero" type="number" name="txtnumero" id="txtnumero" placeholder="Digite um número" min="0">
            </p>
            <p>
                <input class="calcular" type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="resultado">
            <select class="tabuada" name="tabuada" id="seltab" size="10"></select>
        </div>
    </section>
    <footer>

        <a href="https://github.com/PedroCasaes"><p>&copy;PedroCasaes</p></a>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
